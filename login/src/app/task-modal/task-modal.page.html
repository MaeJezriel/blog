<ion-header>
  <ion-toolbar>
    <ion-icon  slot="start" name="arrow-back" (click)="closeModal()"></ion-icon>
    <ion-title  style="text-align: center;">{{isUpdate? 'Edit' : 'Add'}} Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Task</ion-label>
      <ion-input [(ngModel)]="data.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">SubTitle</ion-label>
      <ion-input [(ngModel)]="data.subtitle" name="subtitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-input [(ngModel)]="data.content" name="content"></ion-input>
    </ion-item>
    <ion-button 
    fill="solid" 
    expand="block" 
    color="primary"
    class="ion-margin-top"
    type="submit"
    >{{isUpdate ? 'Update' : 'Save'}}</ion-button>
  </form>

</ion-content>
