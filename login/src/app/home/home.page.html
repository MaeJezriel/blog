<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">NOTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div id = "container">
  <ion-list *ngFor="let task of tasks">
      <ion-card>
        <ion-card-content>
        <h1 class="title"> {{task.title}} </h1>
        <h2 class = "subtitle"> {{'substitle      :' + task.subtitle}}</h2>
        <h3 class = "content"> {{'content       :' + task.content}}</h3>
        <ion-icon name="trash" (click)="removeTask(task.id)"> </ion-icon>
        <ion-icon name="create-outline" (click)="updateTask(task)"> </ion-icon>
      </ion-card-content>
      </ion-card>
  </ion-list>
</div>


  <ion-fab  horizontal="end" slot="fixed" (click)="addTask()">
    <ion-fab-button>
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
